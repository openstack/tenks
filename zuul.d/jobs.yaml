---
- job:
    name: tenks-tox-ansible-lint
    description: |
      Tox job that runs ansible-lint
    parent: openstack-tox
    vars:
      tox_envlist: alint

- job:
    name: tenks-deploy-teardown-centos
    parent: tenks-deploy-teardown-base
    nodeset: centos-7

- job:
    name: tenks-deploy-teardown-ubuntu
    parent: tenks-deploy-teardown-base
    nodeset: ubuntu-bionic

